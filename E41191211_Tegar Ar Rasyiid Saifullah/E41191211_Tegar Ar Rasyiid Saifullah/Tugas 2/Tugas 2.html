<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		*{
           	font-family: poppins, Arial, sans-serif; 
        }
        .tb{
        	background-color: rgb(0, 255, 64);
        }
        .tbl{
        	background-color: blueviolet;
        }
	</style>
</head>
<body>
	<center>
	<h1>Form Data Kasir</h1>
	<form action="target.html">
		<table class="tb">
			<tr>
				<td>ID KASIR</td>
				<td>:</td>
				<td><input type="text" name="" placeholder="ID"></td>
			</tr>
			<tr>
				<td>NAMA KASIR</td>
				<td>:</td>
				<td><input type="text" name="" placeholder="nama"></td>
			</tr>
			<tr>
				<td>ALAMAT</td>
				<td>:</td>
				<td><select>
                    <option>PROBOLINGGO</option>
					<option>SITUBONDO</option>
					<OPTION>BONDOWOSO</OPTION>
                    <option>JEMBER</option>
                    <option>BANYUWANGI</option>
				</select></td>
			</tr>
			<tr>
				<td>TELEPON</td>
				<td>:</td>
				<td><input type="number" name="" placeholder="no.telpon"></td>
			</tr>
			<tr>
				<td>STATUS</td>
				<td>:</td>
				<td><input type="radio" name="JenisKelamin" id="Laki-laki" value="Laki-laki">
					<label for="Laki-laki">Laki-laki</label><br>
					<input type="radio" name="JenisKelamin" id="Perempuan" value="Perempuan">
					<label for="Perempuan">Perempuan</label><br></td>
			</tr>
			<tr>
				<td>USERNAME</td>
				<td>:</td>
				<td><input type="text" name="" placeholder="username"></td>
			</tr>
			<tr>
				<td>PASSWORD</td>
				<td>:</td>
				<td><input type="password" name="" placeholder="pass"></td>
			</tr>
			<tr>
				<td><center><input type="submit" name="" value="KIRIM" class="tbl"></center></td>
			</tr>
		</table>
	</form>
	</center>
</body>
</html>
